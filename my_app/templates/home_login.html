{%extends 'base.html'%}


{%block content%}

<div class="container all-posts ">
  
            {%for post in post%}
              <a href="{% url 'post_detail' post.id %}"><h1>{{post.title}}</h1></a>
              <h2>{{post.content}}</h2>
              <p>{{post.date}}</p>
                {%if user.is_authenticated%}
                    {%if user == post.user%}
                      <form action="{%url 'post_delete' post.id %}" method="POST">
                        {%csrf_token%}
                        <button type="submit">Delete</button>
                      </form>
                    {%endif%}
                {%endif%}
            {%endfor%}
          
            </div>



{%endblock%}
